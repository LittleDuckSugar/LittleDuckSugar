---
title: Projects
description: Some of my projects
---
<h1>Projects</h1>

<ul>
  {% assign random_project_order = site.projects | sample: site.projects.size %}
  {% for project in random_project_order %}
    <li>
      <h2><a href="/LittleDuckSugar{{ project.url }}">{{ project.name }}</a></h2>
      <h3>{{ project.start_date }}</h3>
      <p>{{ project.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
